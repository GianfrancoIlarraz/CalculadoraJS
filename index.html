<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Preentrega</title>
</head>

<body class="bg-slate-500">
    <header>
        <div class="h-20 bg-slate-500 flex justify-center items-center text-5xl font-bold">
            <h1>Bienvenido a mi calculadora</h1>
        </div>
        <nav>

        </nav>
    </header>
    <main class="bg-slate-400 pt-4">
        <section class="container mx-auto flex-col" id="segundoNum">
            <h1 class=" text-center text-4xl font-bold">
                Calculadora básica en JavaScript
            </h1>
            <div class="m-3 flex justify-center">
                <label for="num1" class="font-semibold">Número 1:</label>
                <input type="number" id="num1" class="ml-2 border-2 border-black bg-slate-200 text-center" />
            </div>
            <div class="m-3 flex justify-center">
                <label for="num2" class="font-semibold">Número 2:</label>
                <input type="number" id="num2" class="ml-2 border-2 border-black bg-slate-200 text-center" />
            </div>
            <div class="m-3 flex justify-center">
                <label for="operacion" class="font-semibold">Operación:</label>
                <select id="operacion" class="ml-2 border-2 border-black bg-slate-200 text-center font-semibold">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                </select>
            </div>
            <div class="m-3 flex justify-center" id="buttons">
                <button id="calcularOperacion" class="m-1 w-48 border-2 border-black bg-slate-200 p-1 font-semibold">
                    Calcular
                </button>
                <button id="resetForm" class="m-1 w-20 border-2 border-black bg-slate-200 p-1 font-semibold">
                    Reset
                </button>
            </div>
            <div class="m-3 flex justify-center">
                <label for="resultado" class="m-1">Resultado:</label>
                <span id="resultado" class="w-48 border-2 border-black bg-slate-200 text-center font-bold p-2"></span>
            </div>
        </section>
        <section class="container mx-auto flex-col text-center w-96 bg-slate-300 p-5">
            <h2 class="text-2xl font-bold decoration-slate-600 underline">Historial de resultados</h2>
            <div id="historial" class="mt-4 font-bold">

            </div>
            <button id="resetHist" class="m-1 w-40 border-2 border-black bg-slate-200 p-1 font-semibold">
                Borrar historial
            </button>
        </section>
        <section class="m-5">
            <h2 class="text-center text-4xl font-bold m-3">Calculadora de cambio de divisas</h2>
            <div class="flex flex-col items-center">
                <div class="flex">
                    <p class="font-semibold">¿Cuánto son</p>
                    <input type="number" id="cantidad" class="mr-2 ml-2 border-2 border-black bg-slate-200 text-center">
                    <select name="" id="original" class="mr-2 ml-2 border-2 border-black bg-slate-200 text-center">
                        <option value="UYU">Pesos Uruguayos</option>
                        <option value="ARS">Pesos Argentinos</option>
                        <option value="USD">Dólares</option>
                        <option value="EUR">Euros</option>
                    </select>
                    <p>en</p>
                    <select name="" id="divisa" class="mr-2 ml-2 border-2 border-black bg-slate-200 text-center">
                        <option value="USD">Dólares</option>
                        <option value="EUR">Euros</option>
                        <option value="ARS">Pesos Argentinos</option>
                        <option value="UYU">Pesos Uruguayos</option>
                    </select>
                    <p class="font-semibold">?</p>
                </div>
                <div>
                    <button id="calcularDivisa" class="m-1 w-48 border-2 border-black bg-slate-200 p-1 font-semibold">
                        Convertir
                    </button>
                </div>
                <div class="m-3 flex justify-center">
                    <label for="resultado" class="m-1 font-semibold">La conversión solicitada sería:</label>
                    <span id="cambioMoneda"
                        class="w-48 border-2 border-black bg-slate-200 text-center font-bold p-2"></span>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="h-20 bg-slate-500 flex justify-center items-center text-3xl">
            <h2>Todos los derechos reservados ©.</h2>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
